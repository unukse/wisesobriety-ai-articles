name: Generate AI Articles

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    # Allow manual triggering from GitHub UI
    inputs:
      force:
        description: 'Force regeneration (overwrite existing articles)'
        required: false
        default: 'false'
        type: boolean

jobs:
  generate-articles:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm install @supabase/supabase-js --no-package-lock
          
      - name: Generate Articles
        env:
          OPENAI_API_KEY_ARTICLES: ${{ secrets.OPENAI_API_KEY_ARTICLES }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          node scripts/generate-articles.js
          
      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Article generation completed successfully!"
          echo "üìÖ Generated on: $(date)"
          echo "üîó Check your Supabase database for new articles"
          
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Article generation failed!"
          echo "üìÖ Failed on: $(date)"
          echo "üîç Check the logs above for error details" 