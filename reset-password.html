<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Wise Sobriety</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #222;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 32px 24px 24px 24px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h2 {
      color: #667eea;
      margin-bottom: 16px;
      font-size: 24px;
    }
    input[type="password"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0 20px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      background: #f9f9f9;
      box-sizing: border-box;
    }
    button {
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      width: 100%;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #message {
      margin-top: 16px;
      font-size: 15px;
      color: #e53e3e;
    }
    #message.success {
      color: #38a169;
    }
    .btn-secondary {
      background: #f8f9fa;
      color: #667eea;
      border: 2px solid #667eea;
      margin-top: 10px;
    }
    .btn-secondary:hover {
      background: #667eea;
      color: #fff;
    }
    .info-box {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      text-align: left;
    }
    .info-box h3 {
      color: #667eea;
      margin: 0 0 8px 0;
      font-size: 16px;
    }
    .info-box p {
      color: #666;
      margin: 0;
      font-size: 14px;
      line-height: 1.4;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    
    <!-- Request Reset Form (shown when no access token) -->
    <div id="request-form">
      <div class="info-box">
        <h3>Request Password Reset</h3>
        <p>Enter your email address to receive a password reset link.</p>
      </div>
      <input type="email" id="email" placeholder="Enter your email address" />
      <button id="request-btn" onclick="requestReset()">Send Reset Link</button>
      <button class="btn-secondary" onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <!-- Reset Password Form (shown when access token is present) -->
    <div id="reset-form" class="hidden">
      <div class="info-box">
        <h3>Set New Password</h3>
        <p>Enter your new password below.</p>
      </div>
      <input type="password" id="new-password" placeholder="New Password" />
      <button id="reset-btn" onclick="resetPassword()">Set New Password</button>
      <button class="btn-secondary" onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <div id="message"></div>
  </div>
  <script>
    // Replace with your actual Supabase project URL and anon key
    const SUPABASE_URL = 'https://nzmtiwjdtcgzifxygxsa.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56bXRpd2pkdGNnemlmeHlneHNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NTUyMzEsImV4cCI6MjA2NzEzMTIzMX0.vJxUHnLPvjBjM7hh3xk4cQlGj-hKrDze12eNk10BzSg';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Extract access_token from URL hash
    function getAccessToken() {
      const hash = window.location.hash;
      const params = new URLSearchParams(hash.slice(1));
      return params.get('access_token');
    }

    // Check if we have an access token and show appropriate form
    function initializePage() {
      const accessToken = getAccessToken();
      const requestForm = document.getElementById('request-form');
      const resetForm = document.getElementById('reset-form');
      
      if (accessToken) {
        // We have an access token, show the reset password form
        requestForm.classList.add('hidden');
        resetForm.classList.remove('hidden');
      } else {
        // No access token, show the request reset form
        requestForm.classList.remove('hidden');
        resetForm.classList.add('hidden');
      }
    }

    // Request password reset email
    async function requestReset() {
      const btn = document.getElementById('request-btn');
      const messageDiv = document.getElementById('message');
      const email = document.getElementById('email').value;
      
      messageDiv.textContent = '';
      messageDiv.className = '';

      if (!email) {
        messageDiv.textContent = 'Please enter your email address.';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Sending...';
      
      try {
        const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html'
        });
        
        if (error) {
          messageDiv.textContent = error.message;
        } else {
          messageDiv.textContent = 'Password reset link sent! Check your email for the reset link.';
          messageDiv.className = 'success';
          btn.textContent = 'Link Sent';
        }
      } catch (e) {
        messageDiv.textContent = e.message || 'Something went wrong.';
      } finally {
        btn.disabled = false;
        if (btn.textContent === 'Sending...') {
          btn.textContent = 'Send Reset Link';
        }
      }
    }

    // Reset password with access token
    async function resetPassword() {
      const btn = document.getElementById('reset-btn');
      const messageDiv = document.getElementById('message');
      const newPassword = document.getElementById('new-password').value;
      const accessToken = getAccessToken();
      
      messageDiv.textContent = '';
      messageDiv.className = '';

      if (!newPassword) {
        messageDiv.textContent = 'Please enter a new password.';
        return;
      }
      if (!accessToken) {
        messageDiv.textContent = 'Invalid or missing access token.';
        return;
      }
      
      btn.disabled = true;
      try {
        // Set the session with the access token
        await supabase.auth.setSession({ access_token: accessToken, refresh_token: accessToken });
        // Update the password
        const { data, error } = await supabase.auth.updateUser({ password: newPassword });
        if (error) {
          messageDiv.textContent = error.message;
        } else {
          messageDiv.textContent = 'Password updated successfully! You can now close this window and log in with your new password.';
          messageDiv.className = 'success';
        }
      } catch (e) {
        messageDiv.textContent = e.message || 'Something went wrong.';
      } finally {
        btn.disabled = false;
      }
    }

    // Initialize the page when it loads
    initializePage();
  </script>
</body>
</html>
