<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Wise Sobriety</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 20px;
    }
    .message {
      color: #666;
      line-height: 1.6;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .btn {
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      margin: 10px;
    }
    .btn:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    .btn-secondary {
      background: #f8f9fa;
      color: #667eea;
      border: 2px solid #667eea;
    }
    .btn-secondary:hover {
      background: #667eea;
      color: #fff;
    }
    .success-icon {
      font-size: 48px;
      color: #38a169;
      margin-bottom: 20px;
    }
    .error-icon {
      font-size: 48px;
      color: #e53e3e;
      margin-bottom: 20px;
    }
    .spinner {
      margin: 30px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden {
      display: none;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0 20px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      background: #f9f9f9;
      box-sizing: border-box;
    }
    .info-box {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      text-align: left;
    }
    .info-box h3 {
      color: #667eea;
      margin: 0 0 8px 0;
      font-size: 16px;
    }
    .info-box p {
      color: #666;
      margin: 0;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container" id="reset-container">
    <div class="spinner" id="loading-spinner"></div>
    <div id="reset-form" class="hidden">
      <div class="info-box">
        <h3>Set New Password</h3>
        <p>Enter your new password below to complete the reset process.</p>
      </div>
      <input type="password" id="new-password" placeholder="New Password" />
      <button id="reset-btn" class="btn" onclick="resetPassword()">Set New Password</button>
      <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>
    <div id="result" style="display:none;"></div>
    <div id="no-token-message" class="hidden">
      <div class="error-icon">&#10060;</div>
      <div class="title">Password Reset Link Required</div>
      <div class="message">To reset your password, please use the link sent to your email. If you haven't received an email, go back to the app and request a new password reset link.</div>
      <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
  <script>
    // Supabase config
    const SUPABASE_URL = 'https://nzmtiwjdtcgzifxygxsa.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56bXRpd2pkdGNnemlmeHlneHNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NTUyMzEsImV4cCI6MjA2NzEzMTIzMX0.vJxUHnLPvjBjM7hh3xk4cQlGj-hKrDze12eNk10BzSg';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function getAccessToken() {
      const hash = window.location.hash;
      const params = new URLSearchParams(hash.slice(1));
      return params.get('access_token');
    }

    function initializePage() {
      const accessToken = getAccessToken();
      const resetForm = document.getElementById('reset-form');
      const noTokenMessage = document.getElementById('no-token-message');
      const spinner = document.getElementById('loading-spinner');
      const resultDiv = document.getElementById('result');
      
      if (accessToken) {
        resetForm.classList.remove('hidden');
        noTokenMessage.classList.add('hidden');
        spinner.style.display = 'none';
        resultDiv.style.display = 'none';
      } else {
        resetForm.classList.add('hidden');
        noTokenMessage.classList.remove('hidden');
        spinner.style.display = 'none';
        resultDiv.style.display = 'none';
      }
    }

    async function resetPassword() {
      const btn = document.getElementById('reset-btn');
      const messageDiv = document.getElementById('result');
      const spinner = document.getElementById('loading-spinner');
      const newPassword = document.getElementById('new-password').value;
      const accessToken = getAccessToken();
      
      messageDiv.textContent = '';
      messageDiv.className = '';
      messageDiv.style.display = 'none';
      
      if (!newPassword) {
        messageDiv.innerHTML = '<div class="error-icon">&#10060;</div><div class="title">Missing Password</div><div class="message">Please enter a new password.</div>';
        messageDiv.style.display = 'block';
        return;
      }
      
      if (!accessToken) {
        messageDiv.innerHTML = '<div class="error-icon">&#10060;</div><div class="title">Invalid Link</div><div class="message">Invalid or missing access token.</div>';
        messageDiv.style.display = 'block';
        return;
      }
      
      btn.disabled = true;
      spinner.style.display = 'block';
      
      try {
        await supabase.auth.setSession({ access_token: accessToken, refresh_token: accessToken });
        const { data, error } = await supabase.auth.updateUser({ password: newPassword });
        spinner.style.display = 'none';
        
        if (error) {
          messageDiv.innerHTML = `<div class="error-icon">&#10060;</div><div class="title">Reset Failed</div><div class="message">${error.message}</div>`;
        } else {
          messageDiv.innerHTML = `<div class="success-icon">&#10003;</div><div class="title">Password Updated!</div><div class="message">Your password has been updated successfully. You can now log in with your new password.</div>`;
        }
        messageDiv.style.display = 'block';
        document.getElementById('reset-form').classList.add('hidden');
      } catch (e) {
        spinner.style.display = 'none';
        messageDiv.innerHTML = `<div class="error-icon">&#10060;</div><div class="title">Reset Failed</div><div class="message">${e.message || 'Something went wrong.'}</div>`;
        messageDiv.style.display = 'block';
      } finally {
        btn.disabled = false;
      }
    }

    initializePage();
  </script>
</body>
</html>
