<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password | Wise Sobriety</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #222;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 32px 24px 24px 24px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h2 {
      color: #667eea;
      margin-bottom: 16px;
      font-size: 24px;
    }
    input[type="password"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0 20px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      background: #f9f9f9;
      box-sizing: border-box;
    }
    button {
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      width: 100%;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #message {
      margin-top: 16px;
      font-size: 15px;
      color: #e53e3e;
    }
    #message.success {
      color: #38a169;
    }
    .btn-secondary {
      background: #f8f9fa;
      color: #667eea;
      border: 2px solid #667eea;
      margin-top: 10px;
    }
    .btn-secondary:hover {
      background: #667eea;
      color: #fff;
    }
    .info-box {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      text-align: left;
    }
    .info-box h3 {
      color: #667eea;
      margin: 0 0 8px 0;
      font-size: 16px;
    }
    .info-box p {
      color: #666;
      margin: 0;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Your Password</h2>
    <div class="info-box">
      <h3>Change Password</h3>
      <p>Enter your email, current password, and new password to change your password.</p>
    </div>
    <input type="email" id="email" placeholder="Email address" />
    <input type="password" id="current-password" placeholder="Current password" />
    <input type="password" id="new-password" placeholder="New password" />
    <button id="change-btn" onclick="changePassword()">Change Password</button>
    <button class="btn-secondary" onclick="window.location.href='index.html'">Back to Home</button>
    <div id="message"></div>
  </div>
  <script>
    // Replace with your actual Supabase project URL and anon key
    const SUPABASE_URL = 'https://nzmtiwjdtcgzifxygxsa.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56bXRpd2pkdGNnemlmeHlneHNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NTUyMzEsImV4cCI6MjA2NzEzMTIzMX0.vJxUHnLPvjBjM7hh3xk4cQlGj-hKrDze12eNk10BzSg';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function changePassword() {
      const email = document.getElementById('email').value;
      const currentPassword = document.getElementById('current-password').value;
      const newPassword = document.getElementById('new-password').value;
      const btn = document.getElementById('change-btn');
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = '';
      messageDiv.className = '';

      if (!email || !currentPassword || !newPassword) {
        messageDiv.textContent = 'Please fill in all fields.';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Changing...';
      try {
        // Sign in the user with current credentials
        const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({
          email,
          password: currentPassword
        });
        if (signInError) {
          messageDiv.textContent = signInError.message || 'Current password is incorrect.';
          btn.disabled = false;
          btn.textContent = 'Change Password';
          return;
        }
        // Update the password
        const { data, error } = await supabase.auth.updateUser({ password: newPassword });
        if (error) {
          messageDiv.textContent = error.message;
        } else {
          messageDiv.textContent = 'Password changed successfully!';
          messageDiv.className = 'success';
        }
      } catch (e) {
        messageDiv.textContent = e.message || 'Something went wrong.';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Change Password';
      }
    }
  </script>
</body>
</html>
