<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Confirmed - Wise Sobriety</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      margin: 2rem;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: #4CAF50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      color: white;
      font-size: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .app-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s ease;
      margin: 0.5rem;
    }

    .app-button:hover {
      transform: translateY(-2px);
    }

    .secondary-button {
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.2s ease;
      margin: 0.5rem;
    }

    .secondary-button:hover {
      background: #667eea;
      color: white;
    }

    .footer {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #eee;
      color: #999;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      âœ“
    </div>
    
    <h1>Email Confirmed!</h1>
    <p class="subtitle">
      Your email has been successfully confirmed. You can now sign in to your Wise Sobriety account and start your journey.
    </p>
    
    <div>
      <a href="wisesobriety://auth" class="app-button">
        Open Wise Sobriety App
      </a>
    </div>
    
    <div>
      <a href="https://wisesobriety.org" class="secondary-button">
        Visit Website
      </a>
    </div>
    
    <div class="footer">
      <p>Thank you for choosing Wise Sobriety</p>
      <p>Your journey to sobriety starts here</p>
    </div>
  </div>

  <script>
    // Auto-redirect to app after 5 seconds if on mobile
    if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      setTimeout(() => {
        window.location.href = 'wisesobriety://auth';
      }, 5000);
    }
  </script>
</body>
</html>
